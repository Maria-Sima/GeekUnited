<form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
  <app-form-input formControlName="displayName" [label]="'Display Name'"></app-form-input>
  <app-form-input formControlName="email" [label]="'Email Address'"></app-form-input>
  <app-form-input formControlName="password" [label]="'Password'" [type]="'password'"></app-form-input>
  <button mat-flat-button color="warn" type="submit" [disabled]="registerForm.invalid" >Register</button>
</form>
