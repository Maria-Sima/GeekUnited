<mat-card>
  <mat-card-header>
    <mat-card-title>{{postData?.title}}</mat-card-title>
    <mat-card-subtitle>{{postData?.user}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{postData?.pictureUrl}}">
  <mat-card-content>
    {{postData?.description}}
  </mat-card-content>
  <mat-card-actions>
    <mat-icon color="warn" (click)="onReply()">chat_bubble_outline</mat-icon>
    <mat-icon color="accent">favorite_border</mat-icon>
    <mat-icon color="primary">save</mat-icon>
  </mat-card-actions>

</mat-card>
